<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Image Gallery</h1>
    <div class="gallery">
        <img src="./images 1.jpg" alt="Image 1" class="gallery-item" height="300" width="280">
        <img src="./images 2.jpg" alt="Image 2" class="gallery-item" height="300" width="280">
        <img src="./images 3.jpg" alt="Image 3" class="gallery-item" height="300" width="280">
        <img src="./images 4.jpg" alt="Image 4" class="gallery-item" height="300" width="280">
        <img src="./images 5.jpg" alt="Image 5" class="gallery-item" height="300" width="280">
        <img src="./images 6.jpg" alt="Image 6" class="gallery-item" height="300" width="280">
        <img src="./images 7.jpg" alt="Image 7" class="gallery-item" height="300" width="280">
        <img src="./images 8.jpg" alt="Image 8" class="gallery-item" height="300" width="280">
    </div>

    <div id="lightbox" class="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <img id="lightbox-img" src="" alt="Expanded Image">
        <div class="zoom-controls">
            <button onclick="zoomIn()">&#43;</button>
            <button onclick="zoomOut()">&minus;</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
